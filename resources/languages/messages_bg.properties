HowToMakePurchase = Как да направим поръчка ?
AddToCart = Добави в количка
HowToMakePurchaseDescription = Процесът се осъществява по два начина: Първият се осъществява след ваша регистрация и чрез личен акаунт, чрез добавяне на артикул във вашата количка и след това трябва да натиснете бутона "Осъществи поръчка", който се намира във количката ви, докато вторият вариант е чрез разговор по телефон или от менюто с контакти, като и при двата начина доставката се осъществява чрез куриерска фирма.
JewelryGuarantee = В какво се изразява гаранцията на Вашите бужита ?
JewelryGuaranteeDescription = При поръчка на бижу, на клиента се предоставя опция преглед и тест от куриерската фирма с цел преценка на място дали изработеното бижу е по негов размер. След реализирана покупка НЯМА опция за връщане.
DeliveryTime = Кога ще получа поръчката си ?
DeliveryTimeDescription = Доставката на поръчките се извършва чрез куриерска фирма на територията на България (За чужбина също, но се свържете с нас за повече информация), в рамките на 72 часа - за работни дни Ако поръчката е направена до обяд в работен ден, тя се обработва веднага и обикновено може да е при Вас на следващия ден. В случай, че се налага  да направим корекции по поръчаното бижу (например, за да изпратим закупения от Вас пръстен или гривна в посочения при поръчката размер), максималното време за доставка на поръчани продукти е 72 часа.Поръчки, направени в почивни дни се обработват в първия работен ден.За малки населени места, които се обслужват по график, моля, направете справка в уебсайта на нашите куриери от Еконт не се колебайте да се свържете с нас, ако времето за вас е от голямо значение, за да уговорим експресна доставка в рамките на същия или следващия ден.
PurchasesOutsideBG = Изпълнявате ли поръчки в Чужбина ?
PurchasesOutsideBGDescription = Имаме възможност , но за всяка държава е различно и е добре да направите запитване към нас за да уточним възможностите.
MakingHandMade = Изработвате ли бижута по поръчка ?
MakingHandMadeDescription = Ivanovi Atelier изработва Златни и сребърни бижута по поръчка на клиента. Ако знаете какво искате , направете запитване към нас и ние ще ви отговорим на каква цена и за какво време ще ви изработим продукта.
NoPrice = Мостра (По поръчка)
RingMeasureFind = Как да определя моя размер за пръстен ?
RingMeasurerWays = Определянето на размер за пръстен е възможно да се направи по няколко начина: 
FirstWay = 1. Посещавате Бижутериен магазин и там Ви измерват размера.
SecondWay = 2. Вземате пръстен който Ви е добре на пръста за който искате пръстена, слагате го на масата и с линийка измервате вътрешния диаметър възможно най - точно.При това измерване е добре да се използва шублер ако имате в наличност. (виж фигура 1)
ThirdWay = 3. Друг вид измерване се прави чрез конец, който връзвате около желания от Вас пръст и след това изрязвате прецизно.Развързвате конеца от пръста си и го опъвате върху сантиметър или линийка, измервайки дължината му.Подобна техника е известна и с налагането на хартиена лентичка около пръста.С помощта на молив или химикал отбелязваме къде лентичката свършва пълната обиколка на пръста и отново измерваме получената разгъната дължина.Много важно е да знаем, че размерите на пръстите на лявата и дясната ръка са доста различни, особено на безимените пръсти.
RingMeasureMoreInfo = Първият начин е най - точен , Вторият начин е с допустима разлика, Третият начин е с най - голяма възможност за грешен размер.
RingMeasureMoreInfo2 = Прилагаме фиг. 2 с таблица за размери в различните държави сравнени с вътрешен диаметър.

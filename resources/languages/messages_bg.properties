ChangePasswordIntro = Запазете профила си сигурен, като редовно актуализирате паролата си. Промяната на паролата ви гарантира, че само вие имате достъп до информацията на вашия профил. Просто отидете в раздела за настройки на профила, за да промените паролата си, когато е необходимо.

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jewelry</title>
	<link href="/css/bootstrap.min.css" rel="stylesheet">
	<link href="/css/global.css" rel="stylesheet">
	<link href="/css/checkout.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
	<link href="https://fonts.googleapis.com/css?family=Alata&display=swap" rel="stylesheet">
	<script src="/js/jquery-2.1.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
	<script src="/js/cart.js"></script>

  </head>
  
<body>

<th:block th:include="Navigation/navigation.html"></th:block>
	
<section id="center" class="center_shop"> 
 <div class="container">
  <div class="row">
   <div class="center_shop_t clearfix">
    <div class="col-sm-6">
	 <div class="center_shop_tl clearfix">
	  <h4 class="mgt" th:text="#{Order}"></h4>
	 </div>
	</div>
   </div>
  </div>
 </div>
</section>

<section id="checkout" class="clearfix">
 <div class="container">
  <div class="row">
   <div class="checkout_1 clearfix">
    <div class="col-sm-8">
	  <div class="checkout_1l clearfix">
	   <h3 class="mgt" th:text="#{MakeYourOrderHere}"></h3>
	  </div>
		<br>
	  <div class="checkout_1l1 clearfix">
       <div class="space_left block">
	    <h5 th:text="#{FirstName}"></h5>
		<form method="POST" id="checkout-form" th:action="@{/cart/checkout/order}">
		<input required class="form-control" name="firstName" minlength="2" type="text">
	   </div>
	   <div class="space_left">
	    <h5 th:text="#{LastName}"></h5>
		<input required class="form-control" name="lastName" minlength="2" type="text">
	   </div>
	  </div>
	  <div class="checkout_1l1 clearfix">
       <div class="space_left">
	    <h5 th:text="#{City}"></h5>
		<input required class="form-control" name="city" minlength="2" type="text">
	   </div>
	   <div class="space_left">
	    <h5 th:text="#{PhoneNumber}"></h5>
		<input required class="form-control" name="phoneNumber" type="text" minlength="8">
	   </div>
	  </div>
	  <div class="checkout_1l1 clearfix">
       <div class="space_left">
	    <h5 th:text="#{Address}"></h5>
		<input required class="form-control" name="address" minlength="4" type="text">
	   </div>
		<div class="space_left">
			<h5 th:text="#{Email}"></h5>
			<input class="form-control" name="email" th:value="${user.getEmail()}" readonly="readonly" type="text">
		</div>
	  </div>
	</div>
	 <div class="col-sm-4">
       <div class="checkout_1r clearfix">
	     <h4 class="mgt" th:text="#{Subtotal}"></h4>
	     <hr class="hr_1">
		<h5 th:text="#{ProductPrice}"></h5>
		<span class="bold margin-top block" th:text="${subtotalPrice} + ' BGN'"></span>
		<h5 th:text="#{Shipping}"></h5>
		<span class="bold margin-top block">7.00 BGN</span>
		 <h5 th:if="${subscribedUser}" th:text="#{Discount}"></h5>
		<span th:if="${subscribedUser}" class="bold margin-top block">5 %</span>
		<hr class="hr_2"> 
		<h5 th:text="#{Total}"></h5>
		   <span class="bold margin-top block" th:text="${totalPrice} + ' BGN'"></span>
		   <br>
		 <h4 th:text="#{Deliver}" class="bold"></h4>
	     <hr class="hr_1">
		   <div class="form-check">
			   <input class="form-check-input" type="radio" name="delivery" value="Econt"  id="flexRadioDefault1" checked>
			   <span class="bold" th:text="#{Econt}"></span>
		   </div>
		   <div class="form-check">
			   <input class="form-check-input" type="radio" name="delivery" value="Speedy" id="flexRadioDefault2">
			   <span class="bold" th:text="#{Speedy}"></span>
		   </div>
		   <br>
		 <h6>
			 <input type="hidden" name="comments" th:value="${comments}">
			 <input type="hidden" name="totalPrice" th:value="${totalPrice}">
			 <input type="hidden" name="products" id="products">
			 <button class="button" type="submit" th:text="#{MakeOrder}"></button>
		</form>
		 </h6>
	   </div>
	  </div>
   </div>
  </div>
 </div>
</section>

<th:block th:include="Footer/footer.html"></th:block>

</body>
 
</html>
